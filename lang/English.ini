; English Language Strings for Custom Alignment EM
; config.json
module_name = "Custom Alignment"
module_desc = "A REDCap external module that provides custom alignment overrides for FORMs, SURVEYs, and PDFs."
module_docs = "README.md"
; Action tag descriptions
custom_alignment_survey_desc = "This action tag applies a custom alignment override to a field when displayed on a survey. See <code>@CUSTOM-ALIGNMENT-FORM</code> for a detailed description."
custom_alignment_pdf_desc = "This action tag applies a custom alignment override to a field when displayed on a PDF. See <code>@CUSTOM-ALIGNMENT-FORM</code> for a detailed description."
custom_alignment_form_desc = "This action tag applies a custom alignment override to a field when displayed on a data entry form. This action tag requires a string argument (in single or double quotes) on one of the following values: <code>LH</code> (left horizontal), <code>LV</code> (left vertical), <code>RH</code> (right horizontal), or <code>RV</code> (right vertical). Example:<br>&nbsp;&nbsp;<code>@CUSTOM-ALIGNMENT-FORM=\"LV\"</code>"